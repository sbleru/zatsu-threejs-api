<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 背景 -->
  <rect width="32" height="32" fill="#1a1a2e" rx="4"/>
  
  <!-- ステージライト効果 -->
  <circle cx="16" cy="16" r="12" fill="url(#gradient)" opacity="0.3"/>
  
  <!-- 音符 -->
  <path d="M12 8c0-1 1-2 2-2s2 1 2 2v8c0 2-2 4-4 4s-4-2-4-4 2-4 4-4c.5 0 1 .1 1.5.3V8z" fill="#39d9a8"/>
  <circle cx="12" cy="16" r="2" fill="#39d9a8"/>
  
  <!-- 歌詞を表現する線 -->
  <line x1="18" y1="10" x2="26" y2="10" stroke="#39d9a8" stroke-width="1.5" opacity="0.8"/>
  <line x1="18" y1="14" x2="24" y2="14" stroke="#39d9a8" stroke-width="1.5" opacity="0.6"/>
  <line x1="18" y1="18" x2="28" y2="18" stroke="#39d9a8" stroke-width="1.5" opacity="0.4"/>
  
  <!-- グラデーション定義 -->
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#39d9a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39d9a8;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg> 